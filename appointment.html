<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <!-- Your CSS styles and other meta tags -->
</head>
<body>
    <h1>Book an Appointment</h1>
    <form id="appointmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="message">Additional Information:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <input type="button" value="Submit" onclick="submitAppointment()">
    </form>

    <p id="successMessage" style="display: none;">Successfully you have booked your appointment</p>

    <script>
        function submitAppointment() {
            // You can perform validation here if needed

            // Hide the form
            document.getElementById("appointmentForm").style.display = "none";

            // Show the success message
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</body>
</html>
